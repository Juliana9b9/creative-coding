<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Safety: Instructions for "Emergency Situations"</title>

    I decided to try an remix this one in particular do write some random words that were still verbs. 
    Adding more 'physical' verbs was a choice I decided to make just to see how it would sound. 
    -->
      <!--
        Title list are the words in the third line
        Line 26 will stay the same. 
        Const list you can change to whatever you want though line 28 should stay the same word. 
        line 33 changes the list of words. 
      -->
      <script>
      const title = [
        ['Operating the '],
        ['', '', '', '', '', '', '', '', 'Suspected ', 'Pre-'],
        ['Emergency ', 'Emergency ', 'Emergency ', 'Emergency ', 'Emergency ',
         'Snacks ', 'Writers block', 'Oven ', 'Drill '],
        ['Exit', 'Paper', 'Starter', 'Engine', 'Cabinet', 'Shoot',
         'Suit', 'Stop', 'Machine', 'Lever']
      ],
      text = [
        [' FEEL ',' WRITE ',' HEAR ',' REMOVE ',' ZOOM IN ',' WEAVE ',
         ' REDACT ',' HOPE ',' KNOW ',' SNAP '],
        ['WASH','PLAY','UNDERSTAND','JERK','STEP','TASTE','DRIFT','GRIP',
         'DISCERN','EVERYTHING'],
        ['', '', '', '', '', '', '', ' FORCEFULLY', ' LEFT', ' RIGHT']
      ];

      function choice(array) {
        return array[~~(Math.random() * array.length)];
      }

      function instruct() {
        var headline = "", n, instructions = "",
          head_div = document.getElementById("headline"),
          inst_div = document.getElementById("instructions");
        for (var i = 0 ; i < 4 ; i++) { headline += choice(title[i]); }
        head_div.innerHTML = headline;
        n = 2 + ~~(Math.random() * 8); // Between 2 and 10 instructions
        for (var i = 0 ; i < n ; i++) {
          instructions += "<li>";
          for (var j = 0 ; j < 3 ; j++) { instructions += choice(text[j]); }
          instructions += "</li>";
        }
        inst_div.innerHTML = instructions;
      }

      function go() {
        instruct();
        setInterval(instruct, 5000);
      }
      </script>

</head>
<body onload=go() style="font-size:3.2vh; margin:7vh; font-family:sans-serif">
  <h1 style="color:peachpuff; text-align:center">YOUR ATTENTION PLEASE</h1>
  <h2 style="color:steelblue; text-align:center">The following instructions are
    important to your safety</h2>
  <h1 id=headline style="display:flex; justify-content:center"></h1>
  <div style="display:flex; justify-content:center">
  <ol id=instructions></ul>
  </div>
</body>
</html>
